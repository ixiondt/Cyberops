<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberOpsPlanner - Debug</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e293b;
            color: #e2e8f0;
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #3b82f6; margin-bottom: 1rem; }
        .test-box {
            background: #334155;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        .test-box h2 { font-size: 1.1rem; color: #3b82f6; margin-bottom: 0.5rem; }
        .result { background: #1e293b; padding: 1rem; margin-top: 0.5rem; border-radius: 4px; font-family: monospace; }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        button { padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è CyberOpsPlanner - Debug Console</h1>

        <div class="test-box">
            <h2>1. Test CSS Loading</h2>
            <p>If this box has a dark theme and blue border, CSS is loading correctly.</p>
            <button onclick="testCSS()">Test CSS</button>
            <div id="result-css" class="result"></div>
        </div>

        <div class="test-box">
            <h2>2. Test API - List Operations</h2>
            <button onclick="testAPI()">Test API</button>
            <div id="result-api" class="result"></div>
        </div>

        <div class="test-box">
            <h2>3. Test JavaScript Loading</h2>
            <button onclick="testJS()">Test JavaScript</button>
            <div id="result-js" class="result"></div>
        </div>

        <div class="test-box">
            <h2>4. Server Info</h2>
            <button onclick="serverInfo()">Check Server Info</button>
            <div id="result-server" class="result"></div>
        </div>
    </div>

    <script>
        function testCSS() {
            const el = document.getElementById('result-css');
            const computed = window.getComputedStyle(document.body);
            el.innerHTML = `<span class="success">‚úì CSS is loaded</span><br>
                Background color: ${computed.backgroundColor}<br>
                Font family: ${computed.fontFamily}`;
        }

        async function testAPI() {
            const el = document.getElementById('result-api');
            try {
                const response = await fetch('/api/operations');
                const data = await response.json();
                if (data.length > 0) {
                    el.innerHTML = `<span class="success">‚úì API working</span><br>
                        Found ${data.length} operation(s):<br>
                        ${data.map(op => `- ${op.name} (${op.id})`).join('<br>')}`;
                } else {
                    el.innerHTML = `<span class="error">‚úó API returned empty</span><br>No operations found in operation/ folder`;
                }
            } catch (err) {
                el.innerHTML = `<span class="error">‚úó API Error:</span><br>${err.message}`;
            }
        }

        function testJS() {
            const el = document.getElementById('result-js');
            if (typeof CyberOpsPlanner !== 'undefined') {
                el.innerHTML = `<span class="success">‚úì dashboard-app.js loaded</span><br>CyberOpsPlanner class available`;
            } else {
                el.innerHTML = `<span class="error">‚úó dashboard-app.js not loaded</span><br>CyberOpsPlanner class not found`;
            }
        }

        async function serverInfo() {
            const el = document.getElementById('result-server');
            el.innerHTML = `<span>Checking server...</span>`;
            try {
                const response = await fetch('/');
                el.innerHTML = `<span class="success">‚úì Server running</span><br>
                    Status: ${response.status}<br>
                    Current URL: ${window.location.href}`;
            } catch (err) {
                el.innerHTML = `<span class="error">‚úó Server Error:</span><br>${err.message}`;
            }
        }
    </script>
</body>
</html>
