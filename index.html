<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberOpsPlanner Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="node_modules/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-left">
            <h1>üõ°Ô∏è CyberOpsPlanner</h1>
        </div>
        <div class="header-center">
            <select id="operation-selector" class="operation-select">
                <option value="">Select Operation...</option>
            </select>
            <div id="operation-status" class="operation-status"></div>
        </div>
        <div class="header-right">
            <button id="btn-refresh" class="btn btn-small" title="Refresh">‚ü≥</button>
            <button id="btn-help" class="btn btn-small" title="Help">?</button>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="view-tabs">
        <button class="tab-btn active" data-view="overview">üìä Overview</button>
        <button class="tab-btn" data-view="mdmp-planner">üìã MDMP Planner</button>
        <button class="tab-btn" data-view="incidents">üö® Incidents</button>
        <button class="tab-btn" data-view="poams">‚úì POAMs</button>
        <button class="tab-btn" data-view="network-map">üîó Network</button>
        <button class="tab-btn" data-view="intelligence">üîç Intelligence</button>
    </nav>

    <!-- Main Content Area -->
    <main class="dashboard-content">

        <!-- Overview Tab -->
        <section id="view-overview" class="view-content active">
            <div class="section-header">
                <h2>Operation Overview</h2>
            </div>
            <div class="overview-grid">
                <div id="overview-metadata" class="overview-card"></div>
                <div id="overview-status" class="overview-card"></div>
                <div id="overview-stats" class="overview-card"></div>
            </div>
            <div class="overview-section">
                <h3>Recent Activity</h3>
                <div id="recent-activity"></div>
            </div>
        </section>

        <!-- MDMP Planner Tab -->
        <section id="view-mdmp-planner" class="view-content">
            <div class="section-header">
                <h2>MDMP Planning</h2>
                <p class="section-subtitle">Military Decision-Making Process - 7 Step Planning</p>
            </div>
            <div class="mdmp-container">
                <div id="mdmp-steps" class="mdmp-steps"></div>
                <div id="mdmp-details" class="mdmp-details"></div>
            </div>
        </section>

        <!-- Incidents Tab -->
        <section id="view-incidents" class="view-content">
            <div class="section-header">
                <h2>Incident Tracking</h2>
                <button id="btn-new-incident" class="btn btn-primary">+ New Incident</button>
            </div>
            <div class="filters">
                <input type="text" id="filter-incidents" class="search-input" placeholder="Filter incidents...">
                <select id="severity-filter" class="filter-select">
                    <option value="">All Severities</option>
                    <option value="critical">üî¥ Critical</option>
                    <option value="high">üü† High</option>
                    <option value="medium">üü° Medium</option>
                    <option value="low">üü¢ Low</option>
                </select>
            </div>
            <div id="incidents-list" class="incidents-list"></div>
        </section>

        <!-- POAMs Tab -->
        <section id="view-poams" class="view-content">
            <div class="section-header">
                <h2>POAMs - Plans of Action and Milestones</h2>
                <button id="btn-new-poam" class="btn btn-primary">+ New POAM</button>
            </div>
            <div class="filters">
                <input type="text" id="filter-poams" class="search-input" placeholder="Filter POAMs...">
                <select id="status-filter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="open">Open</option>
                    <option value="in-progress">In Progress</option>
                    <option value="complete">Complete</option>
                </select>
                <select id="priority-filter" class="filter-select">
                    <option value="">All Priorities</option>
                    <option value="critical">üî¥ Critical</option>
                    <option value="high">üü† High</option>
                    <option value="medium">üü° Medium</option>
                    <option value="low">üü¢ Low</option>
                </select>
            </div>
            <div id="poams-list" class="poams-list"></div>
        </section>

        <!-- Network Map Tab -->
        <section id="view-network-map" class="view-content">
            <div class="section-header">
                <h2>Network Threat Visualization</h2>
                <div class="network-controls">
                    <button id="btn-layer-physical" class="layer-btn active" data-layer="physical">Physical</button>
                    <button id="btn-layer-logical" class="layer-btn" data-layer="logical">Logical</button>
                    <button id="btn-layer-persona" class="layer-btn" data-layer="persona">Persona</button>
                    <button id="btn-import-csv" class="btn btn-small">Import CSV</button>
                    <button id="btn-export-network" class="btn btn-small">Export</button>
                </div>
            </div>
            <div id="network-container" class="network-container"></div>
        </section>

        <!-- Intelligence Tab -->
        <section id="view-intelligence" class="view-content">
            <div class="section-header">
                <h2>Intelligence & Threat Analysis</h2>
            </div>
            <div id="intelligence-content" class="intelligence-content"></div>
        </section>

    </main>

    <!-- Modals -->

    <!-- POAM Modal -->
    <div id="poam-modal" class="modal">
        <div class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="poam-modal-title">Create POAM</h3>
                    <button class="modal-close" data-modal="poam-modal">&times;</button>
                </div>
                <form id="poam-form" class="modal-form">
                    <div class="form-group">
                        <label for="poam-title">Title *</label>
                        <input type="text" id="poam-title" name="title" required placeholder="POAM title">
                        <span class="form-error" id="error-poam-title"></span>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="poam-priority">Priority</label>
                            <select id="poam-priority" name="priority">
                                <option value="medium">Medium</option>
                                <option value="critical">Critical</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="poam-status">Status</label>
                            <select id="poam-status" name="status">
                                <option value="open">Open</option>
                                <option value="in-progress">In Progress</option>
                                <option value="complete">Complete</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="poam-owner">Owner</label>
                        <input type="text" id="poam-owner" name="owner" placeholder="POAM owner">
                    </div>
                    <div class="form-group">
                        <label for="poam-duedate">Due Date</label>
                        <input type="date" id="poam-duedate" name="dueDate">
                    </div>
                    <div class="form-group">
                        <label for="poam-description">Description</label>
                        <textarea id="poam-description" name="description" rows="4" placeholder="POAM description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="poam-notes">Notes</label>
                        <textarea id="poam-notes" name="notes" rows="3" placeholder="Additional notes"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('poam-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save POAM</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Incident Modal -->
    <div id="incident-modal" class="modal">
        <div class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="incident-modal-title">Create Incident</h3>
                    <button class="modal-close" data-modal="incident-modal">&times;</button>
                </div>
                <form id="incident-form" class="modal-form">
                    <div class="form-group">
                        <label for="incident-title">Title *</label>
                        <input type="text" id="incident-title" name="title" required placeholder="Incident title">
                        <span class="form-error" id="error-incident-title"></span>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="incident-severity">Severity *</label>
                            <select id="incident-severity" name="severity" required>
                                <option value="">Select severity...</option>
                                <option value="critical">Critical</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                            <span class="form-error" id="error-incident-severity"></span>
                        </div>
                        <div class="form-group">
                            <label for="incident-status">Status</label>
                            <select id="incident-status" name="status">
                                <option value="active">Active</option>
                                <option value="investigating">Investigating</option>
                                <option value="contained">Contained</option>
                                <option value="resolved">Resolved</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="incident-assets">Affected Assets</label>
                        <input type="text" id="incident-assets" name="affectedAssets" placeholder="Comma-separated list">
                    </div>
                    <div class="form-group">
                        <label for="incident-vector">Attack Vector</label>
                        <input type="text" id="incident-vector" name="vector" placeholder="e.g., Spearphishing, Exploit, etc.">
                    </div>
                    <div class="form-group">
                        <label for="incident-description">Description</label>
                        <textarea id="incident-description" name="description" rows="4" placeholder="Incident description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="incident-containment">Containment Status</label>
                        <input type="text" id="incident-containment" name="containmentStatus" placeholder="e.g., Isolated, Monitoring, etc.">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('incident-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Incident</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MDMP Step Details Modal -->
    <div id="mdmp-step-modal" class="modal">
        <div class="modal-overlay">
            <div class="modal-content large">
                <div class="modal-header">
                    <h3 id="mdmp-step-title"></h3>
                    <button class="modal-close" data-modal="mdmp-step-modal">&times;</button>
                </div>
                <div id="mdmp-step-details-content" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('mdmp-step-modal')">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Area -->
    <div id="notifications-container" class="notifications-container"></div>

    <!-- Scripts -->
    <script src="js/form-utils.js"></script>
    <script src="js/phase-tracker.js"></script>
    <script src="js/mdmp-planner.js"></script>
    <script src="js/network-visualization.js"></script>
    <script src="js/incident-tracker.js"></script>
    <script src="js/poam-tracker.js"></script>
    <script src="js/dashboard-app.js"></script>
</body>
</html>
